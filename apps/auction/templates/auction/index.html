<!DOCTYPE html>
<html>
<head>
	<title>Registration/Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/auction/styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid text-center">
		{% if messages %}
        <div class="messages">
        	{% for message in messages %}
        	<p class="{{ message.tags }}">{{ message }}</p>
        	{% endfor %}
        </div>
        {% endif %}
	    <div class="row">
			<form class="col-sm-6" action="/registration" method="POST">
				<h1>New User? Register Here!</h1>
				<div class='form-group'>
					{% csrf_token %}
					<label for="first_name">First Name</label>
					<input type="text" class="form-control" placeholder="First Name" name="first_name">
				</div>
				<div class='form-group'>
					<label for="last_name">Last Name</label>
					<input type="text" class="form-control" placeholder="Last Name" name="last_name">
				</div>
				<div class='form-group'>
					<label for="email">Email</label>
					<input type="text" class="form-control" placeholder="Email" name="email">
				</div>
				<div class='form-group'>
					<label for="password">Password</label>
					<input type="password" class="form-control" placeholder="Password" name="password">
				</div>
				<div class='form-group'>
					<label>Confirm Password</label>
					<input type="password" class="form-control" placeholder="Password" name="password_confirmation">
				</div>
				<div class='form-group'>
					<label>B-Day</label>
					<input type="date" class="form-control" name="b_day" placeholder="Birthday">
				</div>
				<div class='form-group'>
					<button class="btn" type="submit" value="register">Sign Up</button>
				</div>
			</form>
			<form class="col-sm-6" action="/login" method="post">
				{% csrf_token %}
				<h1>Come Here Often? Login!</h1>
				<div class='form-group'>
					<label>Email:</label>
					<input type="text" class="form-control" placeholder="Email" name="email">
				</div>
				<div class='form-group'>
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Password" name="password">
				</div>
				<div class='form-group'>
					<button class="btn" type="submit" value="login">Login</button>
				</div>		
			</form>
		</div>	
	</div>
</body>
</html>
